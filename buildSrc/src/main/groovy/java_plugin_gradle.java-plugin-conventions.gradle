plugins {
    // Plugins do not have to respect the common constraints
    id 'java'

}

//plugins can have their own version numbers

// write plugin package in the plugins folder
tasks.withType(Jar) {
    destinationDirectory = file("$rootDir/build/plugins/$project.name")
}


// plugins depend on the spi (move at the plugins level if it's not always true)
dependencies {
    implementation project(':app-spi')
}